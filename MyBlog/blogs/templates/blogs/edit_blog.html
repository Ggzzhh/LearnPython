{% extends "blogs/base.html" %}

{% block content %}
    <p>修改博客</p>
    <form action="{% url 'blogs:edit_blog' blog.id %}" method="post">
      {% csrf_token %}
      <p>标题：{{ form.title }}</p>
      <p>内容：{{ form.text }}</p>
      <button name="submit">提交</button>
    </form>
{% endblock content %}
