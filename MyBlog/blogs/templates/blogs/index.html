{% extends "blogs/base.html" %}

{% block content %}

    <p><a href="{% url 'blogs:new_blog' %}">添加新博客</a></p>

    <ul>
      {% for blog in blogs%}
      <li>
        <p>标题：{{ blog.title }}</p>
        <p>{{ blog.text }}</p>
        <p><a href="{% url 'blogs:edit_blog' blog.id %}">编辑</a></p>
      </li>
      {% empty %}
      <li>还没有博客，快去创建你的第一个博客吧！</li>
      {% endfor %}
    </ul>
{% endblock content %}
