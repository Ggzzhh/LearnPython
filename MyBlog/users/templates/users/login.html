{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <div class="jumbotron text-center" style="font-color:#a5f6c4; ">
    <h1>登录</h1>
  </div>
{% endblock header %}

{% block content %}
  {% if form.errors %}
  <p>你的用户名跟密码不匹配，请重试</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  <button name="submit" class="btn btn-primary">登录</button>
  <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
  </form>
{% endblock content %}
